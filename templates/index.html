<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">📝 Moja Lista To-Do</h1>

        <form method="post" class="d-flex mb-3">
            <input type="text" name="task" class="form-control me-2" placeholder="Wpisz nowe zadanie..." required>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>

        {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {% if task.done %}
                            <s class="text-muted">{{ task.text }}</s>
                        {% else %}
                            {{ task.text }}
                        {% endif %}
                    </div>
                    <div>
                        {% if not task.done %}
                            <a href="/done/{{ loop.index0 }}" class="btn btn-sm btn-success me-1">✔️</a>
                        {% endif %}
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">🗑️</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p class="text-muted text-center">Brak zadań. Dodaj coś!</p>
        {% endif %}
    </div>
</div>

</body>
</html>
